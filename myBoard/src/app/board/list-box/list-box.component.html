<mat-card class="mat-card">
  <mat-card-title>
    <div class="row">
      <div class="col-11"></div>
      <div class="col-1">
        <button class="btn btn-primary" [routerLink]="['../insert','']">글 등록</button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="No.">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <ng-container matColumnDef="제목">
        <th mat-header-cell *matHeaderCellDef> 제목 </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="작성일">
        <th mat-header-cell *matHeaderCellDef> 작성일 </th>
        <td mat-cell *matCellDef="let element"> {{element.registDate | date:'yyyy-MM-dd'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="작성자">
        <th mat-header-cell *matHeaderCellDef> 작성자 </th>
        <td mat-cell *matCellDef="let element"> {{element.writer}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="rowSelect(row)"></tr>
    </table>

    <mat-paginator #tablePaginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons> 
    </mat-paginator>
  </mat-card-content>
</mat-card>
